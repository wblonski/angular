<input type="hidden" #selection>

<div class="content" role="main">
  <p class="card-container">
    <a class="card" rel="noopener" (click)="selection.value = 'zdarzenia'" tabindex="0">
      <span>Zdarzenia</span>
    </a>
    <a class="card" rel="noopener" (click)="selection.value = 'przedmioty'" tabindex="0">
      <span>Przedmioty</span>
    </a>
    <a class="card" rel="noopener" (click)="selection.value = 'raporty'" tabindex="0">
      <span>Raporty</span>
    </a>
</div>


<div  [ngSwitch]="selection.value">
  <pre *ngSwitchDefault>Nie dokonano wyboru. Kliknij właściwy przycisk powyżej.</pre>
  <pre *ngSwitchCase="'zdarzenia'"><app-lista-zdarzen></app-lista-zdarzen></pre>
  <pre *ngSwitchCase="'przedmioty'">Ooops. Nie zaimplementowano sekcji: Przedmioty </pre>
  <pre *ngSwitchCase="'raporty'">Ooops. Nie zaimplementowano sekcji: Raporty </pre>
</div>
